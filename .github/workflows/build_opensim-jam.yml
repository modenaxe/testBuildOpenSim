name: build-opensim-wasm

on: 
  push:
    branches: [ main ]

jobs:
  build-wasm:
    name: Emscripten WASM Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout opensim-core
        uses: actions/checkout@v4
        with:
          repository: opensim-org/opensim-core
          path: 'opensim-core'

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.51'

      - name: Build dependencies
        run: |
          mkdir build_deps
          cd build_deps
          
          emcmake cmake ../opensim-core/dependencies \
            -DCMAKE_BUILD_TYPE=Release \
            -DSUPERBUILD_ezc3d=OFF \
            -DOPENSIM_WITH_CASADI=OFF \
            -DOPENSIM_WITH_TROPTER=OFF \
            -DBUILD_TESTING=OFF \
            -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/opensim_dependencies_install
          
          # Single-thread the dependencies for maximum stability
          emmake make -j1

      - name: Build opensim-core (WASM)
        run: |
          mkdir build_wasm
          cd build_wasm
          
          # We add CMAKE_FIND_ROOT_PATH to tell CMake exactly where the WASM-compiled Simbody/BTK live
          emcmake cmake ../opensim-core \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_FIND_ROOT_PATH=$GITHUB_WORKSPACE/opensim_dependencies_install \
            -DOPENSIM_DEPENDENCIES_DIR=$GITHUB_WORKSPACE/opensim_dependencies_install \
            -DBUILD_PYTHON_WRAPPING=OFF \
            -DBUILD_JAVA_WRAPPING=OFF \
            -DBUILD_TESTING=OFF \
            -DOPENSIM_WITH_CASADI=OFF \
            -DOPENSIM_WITH_TROPTER=OFF \
            -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/opensim-wasm-install \
            -DCMAKE_CXX_FLAGS="-fexceptions -s DISABLE_EXCEPTION_CATCHING=0 -s WASM_BIGINT -s ALLOW_MEMORY_GROWTH=1" \
            -DSIMBODY_EXAMPLES=OFF
            
          # Using -j1 for the final build to ensure the log stops exactly at the failing file
          emmake make install -j1

      - name: Upload WASM Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opensim-wasm-dist
          path: opensim-wasm-install/
