name: build-opensim-wasm

on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-wasm:
    name: Emscripten WASM Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout opensim-core
        uses: actions/checkout@v4
        with:
          repository: opensim-org/opensim-core
          path: 'opensim-core'

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.51'

      - name: Build opensim-core dependencies
        run: |
          mkdir build_deps
          cd build_deps
          
          # We add -DBUILD_TESTING=OFF to skip Catch2/Test build errors.
          # We use -j1 to ensure clear logs if a specific file fails.
          emcmake cmake ../opensim-core/dependencies \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=$EMSDK/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake \
            -DSUPERBUILD_ezc3d=OFF \
            -DOPENSIM_WITH_CASADI=OFF \
            -DOPENSIM_WITH_TROPTER=OFF \
            -DBUILD_TESTING=OFF \
            -DSIMBODY_EXTRA_CMAKE_ARGS="-DBUILD_USING_OTHER_LAPACK:BOOL=ON;-DBUILD_VISUALIZER:BOOL=OFF;-DSIMBODY_EXAMPLES:BOOL=OFF;-DBUILD_TESTING:BOOL=OFF;-DCMAKE_TOOLCHAIN_FILE:PATH=$EMSDK/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake" \
            -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/opensim_dependencies_install
          
          emmake make -j$(nproc)

      - name: Build opensim-core (WASM Modeler)
        run: |
          mkdir build_wasm
          cd build_wasm
          
          # BUILD_API_ONLY is critical for web apps to avoid broken CLI executables.
          emcmake cmake ../opensim-core \
            -DCMAKE_BUILD_TYPE=MinSizeRel \
            -DCMAKE_TOOLCHAIN_FILE=$EMSDK/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake \
            -DOPENSIM_DEPENDENCIES_DIR=$GITHUB_WORKSPACE/opensim_dependencies_install \
            -DBUILD_API_ONLY=ON \
            -DBUILD_PYTHON_WRAPPING=OFF \
            -DBUILD_JAVA_WRAPPING=OFF \
            -DBUILD_TESTING=OFF \
            -DOPENSIM_WITH_CASADI=OFF \
            -DOPENSIM_WITH_TROPTER=OFF \
            -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/opensim-wasm-install \
            -DCMAKE_CXX_FLAGS="-fexceptions -s DISABLE_EXCEPTION_CATCHING=0 -s ALLOW_MEMORY_GROWTH=1 -s EXIT_RUNTIME=0"
            
          emmake make install -j$(nproc)

      - name: Upload Modeler Artifacts
        # "actions/" prefix to resolve the Check Failure.
        uses: actions/upload-artifact@v4
        with:
          name: opensim-modeler-wasm
          path: opensim-wasm-install/
